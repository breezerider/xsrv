- name: start/stop/enable/disable dovecot service
  service:
    name: dovecot
    state: "{{ 'started' if dovecot_enable_service else 'stopped' }}"
    enabled: "{{ 'yes' if dovecot_enable_service else 'no' }}"
  tags: services
  ignore_errors: "{{ ansible_check_mode }}"
